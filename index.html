    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            direction: rtl;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background-color: rgb(175, 3, 3);
            padding: 15px;
            border-radius: 10px;
        }
        
        .header h1 {
            font-size: 4rem;
            color: #FF6B00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .header h2 {
            font-size: 3rem;
            color: rgb(192, 6, 6);
            font-family: 'Brush Script MT', cursive;
            margin-top: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            transition: transform 0.3s ease;
            height: 490px; /* ارتفاع البطاقة */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card .img-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #111; /* خلفية داكنة إذا كانت الصورة صغيرة */
        }
        
        .card .img-container img {
            max-width: 360px; /* لا تملأ 100% لترك هامش */
            max-height: 1000px; /* لا تملأ 100% لترك هامش */
            object-fit: contain; /* ⭐ يحافظ على نسبة الصورة ويظهرها كاملة */
            object-position: center;
            border-bottom: 3px solid white;
            transition: all 0.3s ease;
        }

        .card:hover .img-container img {
            transform: scale(1.05); /* تكبير عند التمرير */
        }

        /* Footer Design */
        .footer-style {
          /*  background: url('https://i.imgur.com/8ZzGqYd.png') center/cover no-repeat; */
            padding: 30px 20px;
            text-align: center;
            margin-top: 40px;
            font-family: 'Arial', sans-serif;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .footer-style .contact {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .footer-style .contact .icon {
            width: 50px;
            height: 50px;
            background: #d32f2f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .footer-style .contact .text {
            text-align: right;
        }

        .footer-style .contact .text span {
            display: block;
            font-weight: bold;
        }

        .footer-style .social {
            margin: 25px 0;
        }

        .footer-style .social .label {
            font-weight: bold;
            margin-bottom: 15px;
            color: #d32f2f;
        }

        .footer-style .social .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.8rem;
        }

        .footer-style .social .icons a {
            color: white;
            background: #d32f2f;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-style .social .icons a:hover {
            transform: scale(1.1);
        }

        .footer-style .order-btn {

            background: #d32f2f;

            background: #c62828;
        }
